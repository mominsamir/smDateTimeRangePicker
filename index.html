<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Date Time Picker</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="demo/styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="demo">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->

      <md-content class="container" layout="row" ng-init="toogle = false" ng-controller="MainCtrl as vm">
        <md-sidenav 
          layout="column" 
          class="md-sidenav-left md-whiteframe-z2" 
          md-component-id="left" 
          md-is-locked-open="$mdMedia('gt-md')">
            <div class="profile bg-profile" >
              <div layout="row" >
                  <img class="profile-img" src="https://avatars0.githubusercontent.com/u/9468921?v=3&u=9b5e99c8337cdd2f5f82487e8053122d660478c8&s=140" alt="Dummy">
              </div>
              <div layout="row" layout-padding >
                  <span flex></span>
                  <span class="profile-name"  layout-align="center center">Samir Momin</span>
                  <span flex></span>
                  <span aria-hidden="true" ng-click="toogle = toogle ? false: true;" class="material-icons" ng-class="{'show': toogle}">keyboard_arrow_down</span>
              </div>
              
              <div ng-show="toogle" layout="row" class="profile-details"  ng-class="{'detail-show': toogle}">
                  <div flex >
                    <span class="material-icons">info</span>
                  </div>
                  <div   flex>
                    <span class="material-icons">email</span>
                  </div>
                  <div   flex >
                    <span class="material-icons">star</span>
                  </div>
              </div>  
            </div>
            <md-content  role="navigation" >
              <ul class="side-menu" ng-controller="MenuCtrl as vm" >
                  <li ng-repeat="section in vm.menu.sections" class="parent-list-item"
                          ng-class="{'parentActive' : vm.isSectionSelected(section)}">
                      <h2 class="menu-heading" ng-if="section.type === 'heading'"
                            id="heading_{{ section.name | nospace }}">
                          {{section}}
                      </h2>
                      <menu-link section="section" ng-if="section.type === 'link' " ></menu-link>
                      <menu-toggle section="section" ng-if="section.type === 'toggle' "></menu-toggle>
                  </li>
              </ul>
            </md-content>            
        </md-sidenav>
        <md-content layout="column" layout-fill class="right-container">
          <md-toolbar layout="row"  class="md-whiteframe-z2 animated fadeInDown md-accent" >
            <div class="md-toolbar-tools" >
              <span class="md-headline">Date Time Picker</span>
              <md-button aria-label="Open Sidebar" hide-gt-md class="md-icon-button" ng-click="vm.toggleLeft()">
                  <md-icon md-menu-align-target md-font-icon="material-icons" >menu</md-icon>
              </md-button>        
              <span flex></span>
              <md-button class="md-icon-button" aria-label="log out" target="_blank" href="https://github.com/mominsamir/smDateTimeRangePicker/" >
                  <md-icon md-menu-align-target md-font-icon="material-icons" >open_in_new</md-icon>
              </md-button>
            </div>
          </md-toolbar>
          <md-content layout="column" class="main-container animated fadeInUpBig" flex >
                <div ui-view></div>             
          </md-content>
        </md-content>
      </md-content>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID 
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>
-->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
<!--         <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-touch/angular-touch.js"></script>
 -->        <script src="bower_components/angular-aria/angular-aria.js"></script>
        <script src="bower_components/angular-material/angular-material.js"></script>
        <script src="bower_components/moment/moment.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>

        <script src="demo/scripts/app.js"></script>
        <script src="demo/scripts/controllers/main.js"></script>
        <script src="demo/menu/menu.controller.js"></script>
        <script src="demo/menu/menu.link.directive.js"></script>
        <script src="demo/menu/menu.service.js"></script>
        <script src="demo/menu/menu.toggle.directive.js"></script>        


        <script src="src/js/app.js"></script>
        <script src="src/js/range-picker.js"></script>
        <script src="src/js/calender-date.js"></script>
        <script src="src/js/calender-hour.js"></script>
        <script src="src/js/calender-picker.js"></script>
        <script src="src/js/time-picker.js"></script>        
        
        <!-- endbuild -->
</body>
</html>
